<main class="min-h-screen bg-slate-50/50 flex items-center justify-center p-6" @fadeIn>
  <section class="w-full max-w-3xl bg-white rounded-[2.5rem] shadow-xl shadow-slate-200/50 border border-slate-100 overflow-hidden">
    <!-- User Header -->
    <app-user-avatar [username]="student.name"></app-user-avatar>

    <div class="p-8 lg:p-12">
      <div class="flex flex-col items-center gap-10 w-full max-w-lg mx-auto">
        <!-- Meal Info Section -->
        <div class="w-full transform transition-all hover:scale-[1.02]">
          <app-school-meal-info></app-school-meal-info>
        </div>

        <!-- Action Section -->
        <div class="w-full space-y-6">
          <div class="h-px bg-slate-100 w-full"></div>
          
          <app-action-button
            [label]="UILabels.WELCOME.SELECT_MENU"
            (click)="onSelectMenu()"
            class="block w-full"
          ></app-action-button>
          
          <p class="text-center text-slate-400 text-xs font-bold uppercase tracking-widest">
            Duckhats Menu System
          </p>
        </div>
      </div>
    </div>
  </section>
</main>
