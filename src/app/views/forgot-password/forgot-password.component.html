<main class="min-h-screen bg-slate-50/50 flex items-center justify-center p-6" @fadeIn>
  <section class="w-full max-w-md bg-white rounded-[2.5rem] shadow-xl shadow-slate-200/50 border border-slate-100 overflow-hidden">
    <div class="p-10 lg:p-12">
      <!-- Header -->
      <header class="flex flex-col items-center text-center mb-10">
        <h1 class="text-3xl font-bold text-slate-800 tracking-tight mb-2">
          {{ UILabels.FORGOT_PASSWORD.TITLE }}
        </h1>
        <p class="text-slate-500 font-medium">
          {{ step === 1 ? 'Introdueix el teu correu per rebre un codi de verificació' : 'Crea una nova contrasenya per al teu compte' }}
        </p>
      </header>

      <!-- Pas 1: enviar codi -->
      <form *ngIf="step === 1" [formGroup]="emailForm" (ngSubmit)="sendResetCode()" class="space-y-6">
        <div class="space-y-2">
          <label for="email" class="text-sm font-bold text-slate-700 ml-1">
            Correu electrònic
          </label>
          <div class="relative group">
            <div class="absolute left-4 top-1/2 -translate-y-1/2 text-slate-400 group-focus-within:text-primary transition-colors">
              <mat-icon class="text-[20px] w-5 h-5">mail_outline</mat-icon>
            </div>
            <input
              id="email"
              type="email"
              formControlName="email"
              [placeholder]="UILabels.FORGOT_PASSWORD.EMAIL_PLACEHOLDER"
              class="w-full pl-12 pr-4 py-3.5 bg-slate-50 border border-slate-200 rounded-2xl text-slate-700 placeholder:text-slate-400 focus:bg-white focus:border-primary focus:ring-4 focus:ring-primary/10 transition-all outline-none font-medium"
            />
          </div>
        </div>

        <button
          type="submit"
          [disabled]="emailForm.invalid || isSubmitting"
          class="w-full bg-primary hover:bg-primary-dark disabled:bg-slate-300 text-white py-4 rounded-2xl font-bold shadow-lg shadow-primary/20 transition-all active:scale-[0.98] flex items-center justify-center gap-2"
        >
          <mat-icon *ngIf="!isSubmitting" class="text-[20px] w-5 h-5">send</mat-icon>
          <div *ngIf="isSubmitting" class="w-5 h-5 border-2 border-white/30 border-t-white rounded-full animate-spin"></div>
          <span>{{ isSubmitting ? 'Enviant...' : 'Enviar codi' }}</span>
        </button>
      </form>

      <!-- Pas 2: restablir contrasenya -->
      <form *ngIf="step === 2" [formGroup]="resetForm" (ngSubmit)="resetPassword()" class="space-y-6">
        <!-- Verification Code -->
        <div class="space-y-3">
          <label class="text-sm font-bold text-slate-700 ml-1 block text-center">Codi de verificació</label>
          <div class="flex justify-center">
            <app-otp-input [length]="6" (codeChange)="resetForm.get('code')?.setValue($event)"></app-otp-input>
          </div>
        </div>

        <!-- Password -->
        <div class="space-y-2">
          <label for="password" class="text-sm font-bold text-slate-700 ml-1">Nova contrasenya</label>
          <div class="relative group">
            <div class="absolute left-4 top-1/2 -translate-y-1/2 text-slate-400 group-focus-within:text-primary transition-colors">
              <mat-icon class="text-[20px] w-5 h-5">lock_outline</mat-icon>
            </div>
            <input
              id="password"
              type="password"
              formControlName="password"
              [placeholder]="UILabels.FORGOT_PASSWORD.NEW_PASSWORD_PLACEHOLDER"
              class="w-full pl-12 pr-4 py-3.5 bg-slate-50 border border-slate-200 rounded-2xl text-slate-700 placeholder:text-slate-400 focus:bg-white focus:border-primary focus:ring-4 focus:ring-primary/10 transition-all outline-none font-medium"
            />
          </div>
          <app-password-strength [password]="resetForm.get('password')?.value || ''" (strengthChange)="passwordValid = $event"></app-password-strength>
        </div>

        <!-- Password Confirmation -->
        <div class="space-y-2">
          <label for="password_confirmation" class="text-sm font-bold text-slate-700 ml-1">Confirmació de contrasenya</label>
          <div class="relative group">
            <div class="absolute left-4 top-1/2 -translate-y-1/2 text-slate-400 group-focus-within:text-primary transition-colors">
              <mat-icon class="text-[20px] w-5 h-5">lock_reset</mat-icon>
            </div>
            <input
              id="password_confirmation"
              type="password"
              formControlName="password_confirmation"
              [placeholder]="UILabels.FORGOT_PASSWORD.REPEAT_PASSWORD_PLACEHOLDER"
              class="w-full pl-12 pr-4 py-3.5 bg-slate-50 border border-slate-200 rounded-2xl text-slate-700 placeholder:text-slate-400 focus:bg-white focus:border-primary focus:ring-4 focus:ring-primary/10 transition-all outline-none font-medium"
            />
          </div>
        </div>

        <button
          type="submit"
          [disabled]="isSubmitting || !passwordValid || resetForm.invalid"
          class="w-full bg-primary hover:bg-primary-dark disabled:bg-slate-300 text-white py-4 rounded-2xl font-bold shadow-lg shadow-primary/20 transition-all active:scale-[0.98] flex items-center justify-center gap-2"
        >
          <mat-icon *ngIf="!isSubmitting" class="text-[20px] w-5 h-5">check_circle</mat-icon>
          <div *ngIf="isSubmitting" class="w-5 h-5 border-2 border-white/30 border-t-white rounded-full animate-spin"></div>
          <span>{{ isSubmitting ? 'Restablint...' : 'Restablir contrasenya' }}</span>
        </button>
      </form>

      <!-- Footer Link -->
      <div class="mt-8 pt-6 border-t border-slate-100 text-center">
        <button type="button" (click)="step = 1" *ngIf="step === 2" class="text-sm font-bold text-primary hover:text-primary-dark transition-colors mr-4">
          Tornar enrere
        </button>
        <button type="button" (click)="navigateToLogin()" class="text-sm font-bold text-slate-500 hover:text-primary transition-colors">
          Tornar a l'inici de sessió
        </button>
      </div>
    </div>
  </section>
</main>
