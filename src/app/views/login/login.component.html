<main class="min-h-screen bg-slate-50/50 flex items-center justify-center p-6" @fadeIn>
  <section class="w-full max-w-md bg-white rounded-[2.5rem] shadow-xl shadow-slate-200/50 border border-slate-100 overflow-hidden">
    <div class="p-10 lg:p-12">
      <!-- Header -->
      <header class="flex flex-col items-center text-center mb-10">
        <div class="w-16 h-16 bg-sky-600 rounded-2xl flex items-center justify-center shadow-lg shadow-sky-200 mb-6">
          <mat-icon class="text-white text-3xl w-8 h-8">login</mat-icon>
        </div>
        <h1 class="text-3xl font-bold text-slate-800 tracking-tight mb-2">
          {{ UILabels.LOGIN.TITLE }}
        </h1>
        <p class="text-slate-500 font-medium">
          {{ UILabels.LOGIN.SUBTITLE }}
        </p>
      </header>

      <!-- Form -->
      <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="space-y-6">
        <!-- Email Field -->
        <div class="space-y-2">
          <label for="email" class="text-sm font-bold text-slate-700 ml-1">
            {{ UILabels.LOGIN.EMAIL_LABEL }}
          </label>
          <div class="relative group">
            <div class="absolute left-4 top-1/2 -translate-y-1/2 text-slate-400 group-focus-within:text-sky-600 transition-colors">
              <mat-icon class="text-[20px] w-5 h-5">mail_outline</mat-icon>
            </div>
            <input
              id="email"
              type="email"
              formControlName="user"
              [placeholder]="UILabels.LOGIN.EMAIL_PLACEHOLDER"
              class="w-full pl-12 pr-4 py-3.5 bg-slate-50 border border-slate-200 rounded-2xl text-slate-700 placeholder:text-slate-400 focus:bg-white focus:border-sky-500 focus:ring-4 focus:ring-sky-500/10 transition-all outline-none font-medium"
            />
          </div>
        </div>

        <!-- Password Field -->
        <div class="space-y-2">
          <label for="password" class="text-sm font-bold text-slate-700 ml-1">
            {{ UILabels.LOGIN.PASSWORD_LABEL }}
          </label>
          <div class="relative group">
            <div class="absolute left-4 top-1/2 -translate-y-1/2 text-slate-400 group-focus-within:text-sky-600 transition-colors">
              <mat-icon class="text-[20px] w-5 h-5">lock_outline</mat-icon>
            </div>
            <input
              id="password"
              type="password"
              formControlName="password"
              [placeholder]="UILabels.LOGIN.PASSWORD_PLACEHOLDER"
              class="w-full pl-12 pr-4 py-3.5 bg-slate-50 border border-slate-200 rounded-2xl text-slate-700 placeholder:text-slate-400 focus:bg-white focus:border-sky-500 focus:ring-4 focus:ring-sky-500/10 transition-all outline-none font-medium"
            />
          </div>
        </div>

        <!-- Submit Button -->
        <button
          type="submit"
          [disabled]="isSubmitting"
          class="w-full bg-sky-600 hover:bg-sky-700 disabled:bg-slate-300 text-white py-4 rounded-2xl font-bold shadow-lg shadow-sky-200 transition-all active:scale-[0.98] flex items-center justify-center gap-2"
        >
          <mat-icon *ngIf="!isSubmitting" class="text-[20px] w-5 h-5">login</mat-icon>
          <div *ngIf="isSubmitting" class="w-5 h-5 border-2 border-white/30 border-t-white rounded-full animate-spin"></div>
          <span>{{ isSubmitting ? UILabels.LOGIN.SUBMIT_BUTTON_LOADING : UILabels.LOGIN.SUBMIT_BUTTON }}</span>
        </button>

        <!-- Links -->
        <div class="flex flex-col gap-4 pt-4">
          <button type="button" (click)="forgotPassword()" class="text-sm font-bold text-sky-600 hover:text-sky-700 transition-colors">
            {{ UILabels.LOGIN.FORGOT_PASSWORD_LINK }}
          </button>
          
          <div class="h-px bg-slate-100 w-full"></div>
          
          <button type="button" (click)="register()" class="text-sm font-bold text-slate-500 hover:text-slate-700 transition-colors">
            {{ UILabels.LOGIN.REGISTER_LINK }}
          </button>
        </div>
      </form>
    </div>
  </section>
</main>
