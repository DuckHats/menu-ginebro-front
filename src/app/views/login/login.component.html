<main
  class="flex flex-col items-center justify-center min-h-screen p-4"
  style="background: var(--bg)"
>
  <section
    class="w-full max-w-sm rounded-lg shadow-[0_4px_6px_-4px_rgba(0,0,0,0.1),0_10px_15px_-3px_rgba(0,0,0,0.1)] px-10 py-10"
    style="background: var(--surface)"
  >
    <header class="flex flex-col items-center gap-2 mb-6">
      <h1
        class="text-[20.4px] font-bold leading-8 font-sans"
        style="color: var(--primary)"
      >
        Iniciar Sessió
      </h1>
      <p
        class="text-sm leading-6 font-sans"
        style="color: var(--text-secondary)"
      >
        Sistema de Menjador Escolar
      </p>
    </header>

    <form
      [formGroup]="loginForm"
      (ngSubmit)="onSubmit()"
      class="flex flex-col gap-6"
    >
      <div class="flex flex-col gap-1">
        <label
          for="email"
          class="text-xs font-medium leading-5 font-sans"
          style="color: var(--text-secondary)"
        >
          Correu electrònic
        </label>
        <div class="relative">
          <div
            class="absolute left-3 top-1/2 transform -translate-y-1/2 w-5 h-5"
          >
            <app-icon name="email"></app-icon>
          </div>
          <input
            id="email"
            type="email"
            formControlName="user"
            placeholder="el.teu@ginebro.cat"
            class="w-full h-[41px] pl-10 pr-3 py-2 rounded-md border text-base font-sans focus:outline-none focus:ring-2"
            style="
              border-color: var(--border);
              color: var(--text-primary);
              --tw-ring-color: var(--primary);
            "
          />
        </div>
      </div>

      <div class="flex flex-col gap-1">
        <label
          for="password"
          class="text-xs font-medium leading-5 font-sans"
          style="color: var(--text-secondary)"
        >
          Contrasenya
        </label>
        <div class="relative">
          <div
            class="absolute left-3 top-1/2 transform -translate-y-1/2 w-5 h-5"
          >
            <app-icon name="lock"></app-icon>
          </div>
          <input
            id="password"
            type="password"
            formControlName="password"
            placeholder="La teva contrasenya"
            class="w-full h-[41px] pl-10 pr-3 py-2 rounded-md border text-base font-sans focus:outline-none focus:ring-2"
            style="
              border-color: var(--border);
              color: var(--text-primary);
              --tw-ring-color: var(--primary);
            "
          />
        </div>
      </div>

      <button
        type="submit"
        [disabled]="isSubmitting"
        class="flex items-center justify-center gap-2 w-full h-10 text-white text-sm font-semibold rounded-md transition"
        style="background: var(--primary)"
      >
        <div class="flex items-center justify-center">
          <app-icon name="user"></app-icon>
        </div>
        <span>{{
          isSubmitting ? "Iniciant sessió..." : "Iniciar Sessió"
        }}</span>
      </button>

      <a
        (click)="forgotPassword()"
        class="text-center text-sm leading-6 font-sans hover:underline cursor-pointer"
        style="color: var(--primary)"
      >
        Has oblidat la contrasenya?
      </a>

      <a
        (click)="register()"
        class="text-center text-sm leading-6 font-sans hover:underline cursor-pointer"
        style="color: var(--primary)"
      >
        No tens un compte?
      </a>
    </form>
  </section>
</main>
