<div class="bg-white rounded-[2rem] border border-slate-100 p-6 shadow-sm flex flex-col lg:flex-row items-center gap-8 group/img hover:shadow-xl hover:shadow-slate-200/50 transition-all duration-500">
  <!-- Image Preview -->
  <div class="relative w-full lg:w-64 aspect-video bg-slate-50 rounded-2xl overflow-hidden flex-shrink-0 shadow-inner group/preview">
    <img [src]="image.path" class="w-full h-full object-cover transition-transform duration-700 group-hover/preview:scale-110" />
    <div class="absolute inset-0 bg-slate-900/60 opacity-0 group-hover/preview:opacity-100 transition-opacity flex items-center justify-center backdrop-blur-[2px]">
      <button
        (click)="onDelete()"
        class="w-12 h-12 bg-white/20 hover:bg-rose-500 text-white rounded-2xl backdrop-blur-md flex items-center justify-center transition-all duration-300 transform scale-75 group-hover/preview:scale-100"
      >
        <mat-icon>delete_forever</mat-icon>
      </button>
    </div>
  </div>
  
  <!-- Date Inputs -->
  <div class="flex-1 grid grid-cols-1 sm:grid-cols-2 gap-6 w-full">
    <div class="space-y-2 group/field">
      <label class="text-[10px] font-black text-slate-300 uppercase tracking-widest transition-colors group-hover/field:text-primary">{{ AppConstants.CONFIGURATION.LABELS.IMG_START_DATE }}</label>
      <div class="relative">
        <input type="date" [(ngModel)]="image.start_date" class="w-full h-12 text-sm font-black text-slate-700 bg-slate-50 border border-slate-100 rounded-xl px-4 focus:ring-4 focus:ring-primary/5 focus:border-primary outline-none transition-all appearance-none uppercase" />
        <mat-icon class="absolute right-4 top-1/2 -translate-y-1/2 text-slate-300 text-sm pointer-events-none">calendar_today</mat-icon>
      </div>
    </div>
    <div class="space-y-2 group/field">
      <label class="text-[10px] font-black text-slate-300 uppercase tracking-widest transition-colors group-hover/field:text-primary">{{ AppConstants.CONFIGURATION.LABELS.IMG_END_DATE }}</label>
      <div class="relative">
        <input type="date" [(ngModel)]="image.end_date" class="w-full h-12 text-sm font-black text-slate-700 bg-slate-50 border border-slate-100 rounded-xl px-4 focus:ring-4 focus:ring-primary/5 focus:border-primary outline-none transition-all appearance-none uppercase" />
        <mat-icon class="absolute right-4 top-1/2 -translate-y-1/2 text-slate-300 text-sm pointer-events-none">event_busy</mat-icon>
      </div>
    </div>
  </div>

  <!-- Action Button -->
  <div class="w-full lg:w-auto">
    <button 
      (click)="onUpdate()" 
      class="w-full lg:w-40 h-12 sm:h-14 bg-gradient-to-r from-slate-900 to-slate-800 text-white text-[11px] font-black uppercase tracking-widest rounded-xl sm:rounded-2xl hover:from-primary hover:to-primary-dark transition-all shadow-lg shadow-slate-900/10 flex items-center justify-center gap-3 active:scale-95 group/btn"
    >
      <mat-icon class="text-lg group-hover/btn:rotate-12 transition-transform">verified</mat-icon>
      {{ AppConstants.CONFIGURATION.LABELS.SAVE_IMAGE }}
    </button>
  </div>
</div>
