<div class="group relative bg-white rounded-3xl p-6 transition-all duration-300 hover:shadow-xl hover:shadow-slate-200/50 border border-slate-100 flex flex-col sm:flex-row gap-6 items-center">
  <!-- Date Accent -->
  <div class="flex flex-col items-center justify-center w-20 h-20 rounded-2xl bg-slate-50 border border-slate-100 group-hover:bg-primary/5 group-hover:border-primary/20 transition-colors shrink-0">
    <span class="text-2xl font-black text-slate-800 group-hover:text-primary transition-colors leading-none">{{ formattedDate.split(' ')[0] }}</span>
    <span class="text-[10px] font-bold text-slate-400 uppercase tracking-widest mt-1">{{ formattedDate.split(' ')[1] }}</span>
  </div>

  <!-- Content -->
  <div class="flex-1 space-y-4 w-full text-center sm:text-left">
    <div class="flex flex-col sm:flex-row justify-between items-center sm:items-start gap-2">
      <div class="space-y-1">
        <h3 class="text-sm font-bold text-slate-400 uppercase tracking-widest">{{ menuType }}</h3>
        <div class="flex flex-wrap justify-center sm:justify-start gap-x-4 gap-y-1">
          <div *ngFor="let item of menuItems" class="flex items-center gap-1.5">
            <div class="w-1.5 h-1.5 rounded-full bg-primary/40"></div>
            <span class="text-slate-700 font-bold text-sm">{{ item.name }}</span>
          </div>
        </div>
      </div>
      
      <!-- Tupper Indicator -->
      <div *ngIf="tupper" class="flex items-center gap-2 bg-primary/10 text-primary px-4 py-2 rounded-xl text-xs font-bold border border-primary/20 shrink-0">
        <mat-icon class="text-sm w-4 h-4">takeout_dining</mat-icon>
        {{ tupper }}
      </div>
      <div *ngIf="!tupper" class="flex items-center gap-2 bg-rose-50 text-rose-500 px-4 py-2 rounded-xl text-xs font-bold border border-rose-100 shrink-0">
        <mat-icon class="text-sm w-4 h-4">restaurant</mat-icon>
        Sense tÃ per
      </div>
    </div>
  </div>
</div>
