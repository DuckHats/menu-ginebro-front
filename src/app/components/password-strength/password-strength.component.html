<div class="mt-2 h-2 rounded" style="background: var(--border)">
  <div
    class="h-full transition-all duration-300 rounded"
    [ngClass]="{
      'strength-weak': strength.level <= 1,
      'strength-medium': strength.level === 2,
      'strength-strong': strength.level === 3
    }"
    [style.width.%]="strength.percent"
  ></div>
</div>

<p class="text-xs mt-1" style="color: var(--text-secondary)">
  {{ strength.label }}
</p>

<ul class="text-xs mt-2 space-y-1" style="color: var(--text-secondary)">
  <li [ngClass]="{ 'strength-ok': strength.hasMinLength }">
    ✔ Min. 8 caràcters
  </li>
  <li [ngClass]="{ 'strength-ok': strength.hasUpper }">✔ Una majúscula</li>
  <li [ngClass]="{ 'strength-ok': strength.hasNumber }">✔ Un número</li>
</ul>
